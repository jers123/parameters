<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Type Select HTML</title>
  <style>
    .input {
      width: 300px;
      height: 40px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
      font-size: 16px;
      color: #333;
    }

    .input:focus {
      border-color: #4285f4;
      box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1), 0 0 5px rgba(66, 133, 244, 0.3);
    }

    .input::placeholder {
      color: #999;
    }
  </style>
</head>

<body>

  <input class="input" type="text" placeholder="c">
  button
  <input type="button" placeholder="c" value="button"><br>
  checkbox
  <input type="checkbox" placeholder="c"><br>
  color
  <input type="color" placeholder="c"><br>
  date
  <input type="date" placeholder="c"><br>
  datetime
  <input type="datetime" placeholder="c"><br>
  datetime-local
  <input type="datetime-local" placeholder="c"><br>
  email
  <input type="email" placeholder="c"><br>
  file
  <input type="file" placeholder="c"><br>
  hidden
  <input type="hidden" placeholder="c"><br>
  image
  <input type="image" placeholder="c" alt="image"><br>
  month
  <input type="month" placeholder="c"><br>
  number
  <input type="number" placeholder="c"><br>
  password
  <input type="password" placeholder="c"><br>
  radio
  <input type="radio" placeholder="c"><br>
  range
  <input type="range" placeholder="c"><br>
  reset
  <input type="reset" placeholder="c"><br>
  search
  <input type="search" placeholder="c"><br>
  submit
  <input type="submit" placeholder="c"><br>
  tel
  <input type="tel" placeholder="c"><br>
  text
  <input type="text" placeholder="c"><br>
  time
  <input type="time" placeholder="c"><br>
  url
  <input type="url" placeholder="c"><br>
  week
  <input type="week" aria-label="week">


</body>

</html>
